<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Rules</title>
  <link rel="stylesheet" href="scroll.css">  
</head>
<body>
  <div class="scroll-container">
    <img src="images/scroll.png" class="scroll-bg" alt="parchment scroll">
    <div class="rules-text">
      <h1> Guide to survival</h1>
      <ol>
        <li>     You have 3 lives </li>
        <li>       Answer questions carefully, the game is about luck not strategy </li>
        <li>      The aim is to survive the forest  </li>
        <li>      Find your way out alive by following the riddles </li>
        <li>       Have fun, remember to keep an eye out for hidden surprises!</li>
      </ol>
      <button id="start-button">Begin Your Quest</button>
    </div>
  </div>
  <script src="scroll.js"></script>
</body>
</html>
