<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>Stage one</title>
    <script src="https://kit.fontawesome.com/ddeda06615.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="life-counter">
      <i id="heart-1" class="fa-solid fa-heart fa-3x"></i>
      <i id="heart-2" class="fa-solid fa-heart fa-3x"></i>
      <i id="heart-3" class="fa-solid fa-heart fa-3x"></i>
    </div>
	<div id= "audio-icons">
	<i id="sound-on" class="fa-solid fa-volume-high fa-3x" style = "display: inline;"></i>
	<i id ="sound-off" class="fa-solid fa-volume-xmark fa-3x" style="display: none;"></i>
	</div>
	
	<audio id = "bg-music" loop autoplay muted>
	<source src ="Jungle Trip - Quincas Moreira.mp3" type = "audio/mpeg">
	</audio>

    <div id="text">
      <h1>The monster is about to attack you!!!</h1>
      <h2>Choose your answer to the scenario</h2>
    </div>

    <div id="buttons">
      <button id="correct-btn" style="font-size:30px; background-color:yellow; color:red">Fight</button>
      <button id="wrong-btn" style="font-size:30px; background-color:yellow; color:red">Run away</button>
    </div>

    <script src="StageOneLogic.js"></script> 
  </body>
</html>
