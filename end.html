<html>
    <head>
        <style>
            body {
              background-image: url('fcbg.jpg');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: cover;
            }
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            h1 {
                text-align: center;
                font-family: "Lucida Console", "Courier New", monospace;
                font-weight: bold;
            }
            h2 {
                text-align: center;
                font-family: "Lucida Console", "Courier New", monospace;
                font-weight: bold;
            }

            button {
                position: absolute;
                left: 45%;
                background-color: #ca2964;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                font-family: "Lucida Console", "Courier New", monospace;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 8px;
            }
            button:hover {
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
            }
   
            </style>
    </head>
    <body>
        <h1>Congratulations, you have completed the game!</h1>
        <h2>Please click the button to receive your prize.</h2>       
        
        <button onclick="document.getElementById('myImage').src='chestopen1.png'">OPEN</button>
        
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
        <img id="myImage" src="chestclosed1.png" style="width:750px">
        </a>

    </body>
</html>
